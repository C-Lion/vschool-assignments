<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="mainController">
    <div>
        <div class="header">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 inputs">
                    <div class="row">
                        <div class="col-lg-4">
                            <input ng-model='newItem.title' placeholder="title"> </div>
                        <div class="col-lg-4">
                            <input ng-model='newItem.url' placeholder="URL"> </div>
                        <div class="col-lg-4">
                            <input ng-model='newItem.description' placeholder="omg it's so ugly because.."> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-lg-offset-5">
                    <button ng-click="newObject(newItem)">Submit</button>
                </div>
            </div>
        </div>
        <div ng-repeat='item in items track by $index'>
            <div class='row'>
                <div class="col-lg-12 col-lg-offset-6"> {{item.title}} </div>
                <div class="col-lg-12" "col-lg-offset-6"> <img ng-src="{{item.url}}"> </div>
                <div class="col-lg-12 col-lg-offset-6"> {{item.description}} </div>
            </div>
        </div>
    </div>
</body>

</html>
