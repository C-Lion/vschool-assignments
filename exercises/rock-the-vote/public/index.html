<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Rock The Vote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-controller='mainController'>
<input type='text' ng-model='newPost.title'> 
<input type='text' ng-model='newPost.description'>   
<button type='button' ng-click='post(newPost)'>Post!</button>
<div ng-repeat='item in votes'>
<h1>{{item['title']}}</h1>
<h2>{{item['description']}}</h2>
    <p>Total Votes: {{item['totalVotes']}}</p>
    <p>Upvotes: {{item['upvotes']}}</p>
    <p>Downvotes: {{item['downvotes']}}</p>
    <button ng-click='upvote(item)'>I agree</button>
    <button ng-click='downvote(item)'> I disagree</button>
</div>
{{downvotes}}


<script src='https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js'></script>
<script src='app.js'></script>
</body>
</html>
