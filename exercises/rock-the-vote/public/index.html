<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Rock The Vote</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-controller='mainController'>
<div class='parallax'></div>
<div class='whole'>
    <input type='text' ng-model='newPost.title'>
    <input type='text' ng-model='newPost.description'>
    <button type='button' ng-click='post(newPost)'>Post!</button>

    <div ng-repeat="item in votes | orderBy:'-totalVotes'" ng-class-odd="'odd'" ng-class-even="'even'">
        <button ng-click='delete(item)'>X</button>
        <div class='row'>
            <div class='col-lg-4 col-lg-offset-4'>
                <div class='issuebox'><h1>{{item.title}}</h1>
                    <h2>{{item.description}}</h2>
                    <p>Total Votes: {{item.totalVotes}}</p>
                    <p><a href='' ng-click='upvote(item)'><i class="fa fa-thumbs-up fa-2x" aria-hidden="true"></i></a>
                        {{item.upvotes}}</p>
                    <a href='' ng-click='downvote(item)'><i class="fa fa-thumbs-down fa-2x" aria-hidden="true"></i></a>
                    {{item.downvotes}}</p>
                    <h1 class="trigger" ng-click="trigger = !trigger"><a href='' ng-click='commentbox = !commentbox'><i
                            class="fa fa-comment fa-2x"
                            aria-hidden="true"></i></a></h1>
                    <div ng-repeat="comment in item.userComments">
                        <div ng-show='commentbox' class='commentbox'>
                         {{comment}} </div>
                    </div>
                        <input ng-model="newitem">
                        <button ng-click="put(newitem, item); commentbox = !commentbox">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src='https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js'></script>
    <script src='app.js'></script>
</div>
</body>

</html>
