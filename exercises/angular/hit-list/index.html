<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Hit List</title>
 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="mainController">
    <div class = "header">
       <img class="header" src="https://media2.giphy.com/media/KQER23aFnrfSU/200_s.gif">
        Don Corleone's Hit List
    </div>
    
    <div class = "container container-fluid box">
      <div class="row">
          <div class="photobox container-fluid col-lg-4  col-md-3 col-sm-3"  ng-repeat="items in hitList">
        <img class="photos" ng-src="{{items.image}}">
            <br>
             {{items.name}}
              </div>
          </div>
          
      </div>
   
    
</body>
</html>
